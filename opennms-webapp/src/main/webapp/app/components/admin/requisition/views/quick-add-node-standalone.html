<ol class="breadcrumb">
  <li><a href="#/">Home</a></li>
  <li><a href="#legacy/admin">Admin</a></li>
  <li><a href="#admin/requisitions">Provisioning Requisitions</a></li>
  <li>Quick-Add Node</li>
</ol>

<!-- Content -->

<div class="row">
  <div class="col-md-6">
    <form name="quickAddNodeForm">
    <fieldset ng-disabled="isSaving">
      <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title">Basic Attributes (required)</h3></div>
        <div class="panel-body" ng-include="'app/components/admin/requisition/views/quick-add-panel-basic.html'"></div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title">SNMP Parameters (optional)</h3></div>
        <div class="panel-body" ng-include="'app/components/admin/requisition/views/quick-add-panel-snmp.html'"></div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title">Surveillance Category Memberships (optional)</h3></div>
        <div class="panel-body" ng-include="'app/components/admin/requisition/views/quick-add-panel-categories.html'"></div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title">CLI Authentication Parameters (optional)</h3></div>
        <div class="panel-body" ng-include="'app/components/admin/requisition/views/quick-add-panel-cli.html'"></div>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary" id="provision" ng-click="provision()" ng-disabled="isInvalid()">Provision</button>
        <button type="button" class="btn btn-primary" id="reset" ng-click="reset()">Reset</button>
      </div>
    </fieldset>
    </form>

  </div> <!-- column -->

  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading"><h3 class="panel-title">Node Quick-Add Help</h3></div>
      <div class="panel-body" ng-include="'app/components/admin/requisition/views/quick-add-panel-help.html'"></div>
    </div>
  </div> <!-- column -->

</div> <!-- row -->
